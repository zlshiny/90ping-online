<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Sheet</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/ordersheet.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<!--header-->
<header id="header" class="header_wrapper"></header>

<!--order sheet body-->
<div class="os_body_wrapper">
    <div class="os_content">
        <div class="os_label">我的订单</div>
        <table class="os_table">
            <thead>
            <th class="os_table-num">订单编号</th>
            <th class="os_table-name">姓名</th>
            <th class="os_table-product">产品</th>
            <th class="os_table-money">订金</th>
            <th class="os_table-status">状态</th>
            <th class="os_table-operation">操作</th>
            </thead>

            <tbody>
            <tr>
                <td class="os_table-num">150311034440276</td>
                <td class="os_table-name">XXXXX</td>
                <td class="os_table-product">超级HOME1.0</td>
                <td class="os_table-money">1000.00元</td>
                <td class="os_table-status">等待支付订金</td>
                <td class="os_table-operation">
                    <a href="" class="os_op_btn">去支付</a>
                    <a href="" class="os_op_btn">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--footer-->
<footer class="footer_wrapper" id="footer"></footer>
</body>
</html>
